<!DOCTYPE html>
<html lang=”ja”>
<head>
<meta charset=”UTF-8″>
<title>瓶割り</title>
</head>
<body>
    <p></p>
    <img id=”image_file” src=”bottle.png” onclick=”henkou()”>

    <script>
      var img_src = new Array(”bottle_break.png”);
      var i = 0;

      function henkou() {

        if (i == 1) {
          i = 1;
        } else {
          i ++;
        }
        document.getElementById(“image_file”).src = img_src[i];
      }

    </script>

</body>
</html>
